<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="shortcut icon" href="img/bg.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome icon CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- SweetAlert CDN -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="app-main">
    <div class="weather-card">
      <div class="main-layout">

        <!-- Left panel: Search + Current weather -->
        <div class="left-panel">
          <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name" />
            <i class="fas fa-search"></i>
          </div>

          <div class="weather-body" id="weather-body">
            <!-- Current weather data will appear here -->
          </div>
        </div>

        <!-- Right panel: 5-day forecast -->
        <div class="right-panel">
          <div class="forecast-body" id="forecast-body">
            <!-- 5-day forecast will appear here -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Weather App Denzel Aivan Palo. Powered by OpenWeatherMap.
  </footer>

  <!-- External JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
